version: 2
jobs:
  publish:
    machine:
      docker_layer_caching: true
    steps:
      - checkout
      - run:
          name: Build Docker Image
          command: docker build -f Dockerfile -t ${REPO}/${IMAGE}:${TAG} .
      - run:
          name: Authenticate with Docker Hub
          command: echo ${PASSWORD} | docker login --username samirmusali --password-stdin
      - run:
          name: Push Docker Image
          command: docker push ${REPO}/${IMAGE}
workflows:
  version: 2
  update_image:
    jobs:
      - publish:
          filters:
            branches:
              only: master
